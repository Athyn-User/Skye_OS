{% extends 'base.html' %}

{% block title %}New Application - Skye OS{% endblock %}

{% block content %}
<h1>Create New Application</h1>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="company" class="form-label">Company *</label>
                        <select name="company" id="company" class="form-select" required>
                            <option value="">Select Company</option>
                            {% for company in companies %}
                                <option value="{{ company.company_id }}">{{ company.company_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="broker" class="form-label">Broker</label>
                        <select name="broker" id="broker" class="form-select">
                            <option value="">Direct (No Broker)</option>
                            {% for broker in brokers %}
                                <option value="{{ broker.broker_id }}">{{ broker.broker_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="product" class="form-label">Product *</label>
                        <select name="product" id="product" class="form-select" required>
                            <option value="">Select Product</option>
                            {% for product in products %}
                                <option value="{{ product.product_id }}">{{ product.product_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="target_effective_date" class="form-label">Target Effective Date</label>
                        <input type="date" name="target_effective_date" id="target_effective_date" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="estimated_premium" class="form-label">Estimated Premium</label>
                        <input type="number" name="estimated_premium" id="estimated_premium" class="form-control" step="0.01" placeholder="0.00">
                    </div>
                    
                    <div class="mb-3">
                        <label for="underwriting_notes" class="form-label">Underwriting Notes</label>
                        <textarea name="underwriting_notes" id="underwriting_notes" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'applications:application_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Application</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
