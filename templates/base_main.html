{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}Skye OS{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/vertex_style.css' %}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom top-nav">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span class="brand-icon">A</span>
                <div class="brand-text">
                    <span class="brand-name">Athyn / Skye.OS</span>
                    <span class="brand-subtitle">{{ page_name }}</span>
                </div>
            </a>

            <!-- Main Navigation -->
            <div class="navbar-nav d-flex flex-row main-navigation">
                <a class="nav-link" href="/main/IT/">IT</a>
                <a class="nav-link" href="/main/DocGen/">DocGen</a>
                <a class="nav-link" href="/main/Portfolio/">Portfolio</a>
                <a class="nav-link" href="/main/Workstation/">Workstation</a>
                <a class="nav-link active" href="/main/Catalog/">Catalog</a>
                <a class="nav-link" href="/main/Machine Learning/">Machine Learning</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
